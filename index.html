<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
     <a-camera><a-cursor fuse="true" fuse-timeout="2000"></a-cursor></a-camera>
     <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
       
        <a-box
            position="0 1 -5"
            depth="2"
            height="2"
            width="2"
            animation="
                property: rotation;
                from: 0 0 0;
                to: 0 360 0;
                dur: 1000;
                easing: linear;
                loop: true;
                startEvents: click;
            "
            animation__2="
            property: position;
            from: 6 1 1;
            to: 0 1 -5;
            loop: false
            startEvents: click;
            "
            animation__3="
            property: opacity;
             from: 1 1 1;
             to: 0 0 0;
             startEvents: click;            
             "
            color="red">
        </a-box>
        
        <a-sphere
    position="0 1 5"
    radius="0.5"
    color="blue"
    animation="
        property: scale;
        from: 1 1 1;
        to: 3 3 3;
        loop: false;
        startEvents: click;
    "
    
    animation__2="
    property: opacity;
    from: 1 1 1;
    to: 0 0 0;
    startEvents: click;
    "
    ></a-sphere>
        </a-scene>
    </body>
</html>
